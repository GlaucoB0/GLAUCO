    <script>
function atbash(input) {
    let output = '';
    let alphabet = 'abcdefghijklmnopqrstuvwxyz';
    let reversedAlphabet = alphabet.split('').reverse().join('');

    for (let i = 0; i < input.length; i++) {
        let char = input[i];
        if (alphabet.includes(char.toLowerCase())) {
            output += reversedAlphabet[alphabet.indexOf(char.toLowerCase())];
        } else {
            output += char;
        }
    }

    return output;
}

console.log(atbash('viz uvora')); // sllv

    </script>
